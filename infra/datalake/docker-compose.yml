
x-airflow-image: &airflow-image
  image: pmdv/airflow:3.1.5
  
  build:
    context: .
    dockerfile: docker-airflow/Dockerfile

x-airflow-runtime: &airflow-runtime
  image: pmdv/airflow:3.1.5
  
  env_file: .env
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/config:/opt/airflow/config
    - ./airflow/plugins:/opt/airflow/plugins
    - ./jobs:/opt/airflow/jobs
    - ./data:/data
    - /var/run/docker.sock:/var/run/docker.sock
    - ./jobs:/opt/jobs
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    airflow-postgres:
      condition: service_healthy
  networks:
    - datalake
  restart: unless-stopped

services:

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio-data:/data
    networks:
      - datalake

  spark-master:
    image: apache/spark:4.0.1
    container_name: spark-master
    command:
      [
        "/opt/spark/bin/spark-class",
        "org.apache.spark.deploy.master.Master",
        "--host",
        "spark-master",
        "--port",
        "7077",
        "--webui-port",
        "8080"
      ]
    environment:
      # Reduce consumo del daemon (master/worker JVM)
      - SPARK_DAEMON_MEMORY=512m
      # Opcional: evita que Spark intente "crecer" cores por defecto
      # SPARK_MASTER_OPTS=-Dspark.deploy.defaultCores=1
    ports:
      - "7077:7077"
      - "8081:8080"
    networks:
      - datalake
    mem_limit: 1g
    cpus: 0.5
    restart: unless-stopped
    volumes:
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - spark-ivy:/opt/spark/ivy
      - spark-metastore:/opt/spark/metastore_db
      - ./data:/data


  spark-worker:
    image: apache/spark:4.0.1
    container_name: spark-worker
    command:
      [
        "/opt/spark/bin/spark-class",
        "org.apache.spark.deploy.worker.Worker",
        "spark://spark-master:7077",
        "--webui-port",
        "8081"
      ]
    environment:
      # CAPA dura de recursos de Spark (ideal docencia)
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=3g
      - SPARK_DAEMON_MEMORY=512m
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    networks:
      - datalake
    mem_limit: 4g
    cpus: 2
    restart: unless-stopped
    volumes:
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - spark-ivy:/opt/spark/ivy
      - spark-metastore:/opt/spark/metastore_db
      - ./data:/data

  airflow-postgres:
    image: postgres:16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    networks:
      - datalake

  airflow-init:
    <<: [*airflow-runtime, *airflow-image]
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\e[0m"
        fi
        mkdir -p /opt/airflow/{logs,dags,plugins,config}
        chown -R "${AIRFLOW_UID}:0" /opt/airflow/{logs,dags,plugins,config}
        exec /entrypoint airflow version
    entrypoint: /bin/bash
    env_file: .env
    environment:
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    restart: "no"

  airflow-webserver:
    <<: *airflow-runtime
    container_name: airflow-apiserver
    command: api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/api/v2/monitor/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-runtime
    container_name: airflow-scheduler
    command: scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-dag-processor:
    <<: *airflow-runtime
    container_name: airflow-dagprocessor
    command: dag-processor
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type DagProcessorJob --hostname "$$HOSTNAME"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-triggerer:
    <<: *airflow-runtime
    container_name: airflow-triggerer
    command: triggerer
    depends_on:
      airflow-init:
        condition: service_completed_successfully


  jupyter:
    build:
      context: .
      dockerfile: docker-jupyterlab/Dockerfile
    image: pmvd/jupyter-spark:4.0.1
    
    container_name: jupyter
    user: "0:0"
    depends_on:
      - spark-master
      - minio
    environment:
      HOME: /tmp
      SPARK_MASTER_URL: spark://spark-master:7077
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
    volumes:
      - ./notebooks:/opt/notebooks
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf:ro
      - spark-ivy:/opt/spark/ivy
      - spark-metastore:/opt/spark/metastore_db
    working_dir: /opt/notebooks
    ports:
      - "8888:8888"
    # Ya no hace falta command: la imagen ya trae JupyterLab y el kernel
    networks:
      - datalake
    restart: unless-stopped

volumes:
  minio-data:
  airflow-postgres-data:
  spark-ivy:
  spark-metastore:

networks:
  datalake:
    name: datalake